<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartas de Navidad Familiares</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      color: #0f2a44;
      min-height: 100vh;
    }
    .lock-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      z-index: 3000;
    }
    .lock-card {
      background: #ffffffee;
      padding: 40px 35px;
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
    .lock-card h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #2b6cb0;
    }
    .lock-card input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .lock-card button {
      margin-top: 18px;
      padding: 12px 20px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: #63b3ed;
      font-size: 1rem;
      cursor: pointer;
    }
    .error { color: #c53030; font-size: 0.9rem; margin-top: 10px; display: none; }
    header { text-align: center; padding: 70px 20px 40px; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; }
    header p { margin-top: 12px; font-size: 1.15rem; }
    .divider { width: 120px; height: 4px; background: linear-gradient(90deg, transparent, #ffffff, transparent); margin: 25px auto 0; }
    .names {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 26px;
      padding: 50px 30px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .name-card {
      background: #ffffffcc;
      border-radius: 22px;
      padding: 30px 20px 38px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }
    .name-card h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #2b6cb0;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
    }
    .modal-content {
      background: #ffffff;
      max-width: 650px;
      width: 100%;
      border-radius: 26px;
      padding: 42px 38px;
      position: relative;
    }
    .close { position: absolute; top: 18px; right: 22px; font-size: 1.6rem; cursor: pointer; }
  </style>
</head>
<body>

<!-- Password -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-card">
    <h2>ðŸŽ„ Cartas de Navidad â›„</h2>
    <p>Escribe la contrasena para entrar</p>
    <input type="password" id="passwordInput" />
    <button id="enterBtn">Entrar</button>
    <div class="error" id="error">Contrasena incorrecta</div>
  </div>
</div>

<!-- Family select -->
<div class="lock-screen" id="familySelect" style="display:none;">
  <div class="lock-card">
    <h2>Elige la familia</h2>
    <button onclick="enterVillegas()">Familia Villegas</button>
    <button onclick="enterRojas()" style="margin-top:10px;">Familia Rojas</button>
  </div>
</div>

<!-- Familia Rojas -->
<div class="lock-screen" id="rojasView" style="display:none; flex-direction:column;">
  <h2>Familia Rojas</h2>
  <img src="family-tree.png" alt="Arbol familia Rojas" style="max-width:55%; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.25); margin:20px auto;" />
  <button onclick="closeRojas()">Volver</button>
</div>

<header>
  <h1>Cartas de Navidad</h1>
  <p>Un pequeno detalle hecho con carino</p>
  <div class="divider"></div>
</header>

<section class="names">
  <div class="name-card" onclick="openLetter('Mami')"><h2>Mami</h2></div>
  <div class="name-card" onclick="openLetter('Papi')"><h2>Papi</h2></div>
  <div class="name-card" onclick="openLetter('Daniela')"><h2>Daniela</h2></div>
  <div class="name-card" onclick="openLetter('Daniel')"><h2>Daniel</h2></div>
  <div class="name-card" onclick="openLetter('Abuelito')"><h2>Abuelito</h2></div>
  <div class="name-card" onclick="openLetter('Abuelita')"><h2>Abuelita</h2></div>
  <div class="name-card" onclick="openLetter('Consue')"><h2>Consue</h2></div>
  <div class="name-card" onclick="openLetter('Jose')"><h2>Jose</h2></div>
  <div class="name-card" onclick="openLetter('Lina')"><h2>Lina</h2></div>
  <div class="name-card" onclick="openLetter('Juli')"><h2>Juli</h2></div>
  <div class="name-card" onclick="openLetter('Herbi')"><h2>Herbi</h2></div>
  <div class="name-card" onclick="openLetter('Pablo')"><h2>Pablo</h2></div>
  <div class="name-card" onclick="openLetter('Pao')"><h2>Pao</h2></div>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
      <button id="volverBtn" style="position:absolute; left:22px; top:18px; padding:6px 14px; border-radius:12px; border:none; background:#bee3f8; cursor:pointer;">Volver</button>
    <span class="close" onclick="closeLetter()">&times;</span>
    <h3 id="letter-title"></h3>
    <p id="letter-body"></p>
  </div>
</div>

<script>
const PASSWORD = 'ContrasenaNavidad20';

function checkPassword() {
  const inputEl = document.getElementById('passwordInput');
  const errorEl = document.getElementById('error');
  if (!inputEl) return;
  const input = inputEl.value;
  if (input === PASSWORD) {
    document.getElementById('lockScreen').style.display = 'none';
    document.getElementById('familySelect').style.display = 'flex';
    errorEl.style.display = 'none';
  } else {
    errorEl.style.display = 'block';
  }
}

function enterVillegas() {
  document.getElementById('familySelect').style.display = 'none';
}

function enterRojas() {
  document.getElementById('familySelect').style.display = 'none';
  document.getElementById('rojasView').style.display = 'flex';
}

function closeRojas() {
  document.getElementById('rojasView').style.display = 'none';
}

// Use template literals to avoid invalid tokens from line breaks
const letters = {
  Mami: `Querida Mami,

Feliz Navidad. Gracias por cuidarme todos los dias, por ayudarme cuando estoy triste y por hacerme reir. Me encanta pasar tiempo contigo y aprender de ti.

Te quiero muchisimo y espero que esta Navidad sea muy especial para ti.

Gabriel`,
  Papi: `Querido Papi,

Feliz Navidad. Gracias por todo lo que haces por mi, por apoyarme siempre y por ensenarme cosas nuevas. Me gusta mucho cuando pasamos tiempo juntos.

Te quiero mucho y espero que tengas una Navidad muy feliz.

Gabriel`,
  Daniela: `Querida Daniela,

Feliz Navidad. Gracias por ser tan buena conmigo y por compartir momentos divertidos. Me gusta mucho cuando hablamos y reimos juntos.

Te quiero y te deseo una Navidad llena de alegria.

Gabriel`,
  Daniel: `Querido Daniel,

Feliz Navidad. Gracias por los momentos divertidos y por hacerme reir. Siempre es bonito pasar tiempo contigo.

Espero que esta Navidad sea genial para ti.

Gabriel`,
  Abuelito: `Querido Abuelito,

Feliz Navidad. Gracias por tus historias, tus consejos y tu carino. Me gusta mucho escucharte y aprender de ti.

Te quiero mucho y espero darte muchos abrazos esta Navidad.

Gabriel`,
  Abuelita: `Querida Abuelita,

Feliz Navidad. Gracias por tu amor, tus abrazos y por cuidarnos tanto. Me haces sentir muy feliz.

Te quiero muchisimo y espero verte sonreir esta Navidad.

Gabriel`,
  Consue: `Querida Consue,

Feliz Navidad. Gracias por tu carino y por ser siempre tan amable conmigo.

Te deseo una Navidad muy bonita y llena de alegria.

Gabriel`,
  Jose: `Querido Jose,

Feliz Navidad. Te deseo lo mejor siempre y que la pases muy bien con la familia.

Espero que tengas una Navidad feliz.

Gabriel`,
  Lina: `Querida Lina,

Feliz Navidad. Gracias por tu alegria y por hacer los dias mas lindos. Me gusta mucho compartir contigo.

Te deseo una Navidad muy especial.

Gabriel`,
  Juli: `Querida Juli,

Feliz Navidad. Espero que tengas un ano increible y lleno de cosas buenas. Gracias por ser tan divertida.

Te mando un abrazo grande.

Gabriel`,
  Herbi: `Querido Herbi,

Feliz Navidad. Gracias por los buenos momentos y por hacerme reir.

Espero que esta Navidad la pases muy bien.

Gabriel`,
  Pablo: `Querido Pablo,

Feliz Navidad. Espero que la pases muy bien y que tengas muchos momentos felices.

Te mando un abrazo y mis mejores deseos.

Gabriel`,
  Pao: `Querida Pao,

Feliz Navidad. Gracias por ser tan linda conmigo. Espero que esta Navidad este llena de sonrisas.

Te mando un abrazo grande.

Gabriel`
};

function openLetter(name) {
  document.getElementById('letter-title').innerText = 'Carta para ' + name;
  document.getElementById('letter-body').innerText = letters[name] || '';
  document.getElementById('modal').style.display = 'flex';
}

function closeLetter() {
  document.getElementById('modal').style.display = 'none';
}

// Boton volver
window.addEventListener('DOMContentLoaded', () => {
  const volver = document.getElementById('volverBtn');
  if (volver) volver.addEventListener('click', closeLetter);
}

// Robust event wiring
window.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('enterBtn');
  const input = document.getElementById('passwordInput');
  if (btn) btn.addEventListener('click', checkPassword);
  if (input) input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
  });
});
</script>
</body>
</html>
