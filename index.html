<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartas de Navidad Familiares</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      color: #0f2a44;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Lock screen */
    .lock-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .lock-card {
      background: #ffffffee;
      padding: 40px 35px;
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .lock-card h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #2b6cb0;
    }

    .lock-card input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .lock-card button {
      margin-top: 18px;
      padding: 12px 20px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: #63b3ed;
      color: #0f2a44;
      font-size: 1rem;
      cursor: pointer;
    }

    .error { color: #c53030; font-size: 0.9rem; margin-top: 10px; display: none; }

    /* Snow */
    .snow { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .snow span {
      position: absolute; top: -10px; width: 6px; height: 6px;
      background: white; border-radius: 50%; opacity: 0.9;
      animation: snowFall linear infinite;
    }
    @keyframes snowFall { to { transform: translateY(110vh); } }

    header {
      position: relative; z-index: 1; text-align: center;
      padding: 70px 20px 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem; margin: 0;
    }

    header p { margin-top: 12px; font-size: 1.15rem; }

    .divider {
      width: 120px; height: 4px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      margin: 25px auto 0;
    }

    .names {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 26px;
      padding: 50px 30px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .name-card {
      background: #ffffffcc;
      border-radius: 22px;
      padding: 30px 20px 38px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      position: relative;
    }

    .name-card::after {
      content: '‚õÑ';
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 1.4rem;
      opacity: 0.8;
    }

    .name-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }

    .name-card h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #2b6cb0;
    }

    .modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      padding: 20px; z-index: 2000;
    }

    .modal-content {
      background: #ffffff;
      color: #0f2a44;
      max-width: 650px; width: 100%;
      border-radius: 26px;
      padding: 42px 38px;
      position: relative;
      box-shadow: 0 25px 55px rgba(0,0,0,0.35);
    }

    .modal-content h3 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #2b6cb0;
      font-size: 2rem;
    }

    .modal-content p {
      white-space: pre-line;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .close {
      position: absolute; top: 18px; right: 22px;
      font-size: 1.6rem; cursor: pointer; color: #555;
    }

    footer {
      position: relative; z-index: 1;
      text-align: center; padding: 30px 20px 40px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="lock-screen" id="lockScreen">
    <div class="lock-card">
      <h2>üéÑ Cartas de Navidad ‚õÑ</h2>
      <p>Escribe la contrase√±a para entrar</p>
      <input type="password" id="passwordInput" placeholder="Contrase√±a" />
      <button onclick="checkPassword()">Entrar</button>
      <div class="error" id="error">Contrase√±a incorrecta</div>
    </div>
  </div>

  <div class="snow">
    <span style="left:5%;animation-duration:12s"></span>
    <span style="left:15%;animation-duration:9s"></span>
    <span style="left:25%;animation-duration:14s"></span>
    <span style="left:35%;animation-duration:10s"></span>
    <span style="left:45%;animation-duration:13s"></span>
    <span style="left:55%;animation-duration:11s"></span>
    <span style="left:65%;animation-duration:15s"></span>
    <span style="left:75%;animation-duration:9s"></span>
    <span style="left:85%;animation-duration:12s"></span>
    <span style="left:95%;animation-duration:14s"></span>
  </div>

  <header>
    <h1>Cartas de Navidad</h1>
    <p>Un peque√±o detalle hecho con cari√±o</p>
    <div class="divider"></div>
  </header>

  <section class="names">
    <div class="name-card" onclick="openLetter('Mami')"><h2>Mami</h2></div>
    <div class="name-card" onclick="openLetter('Papi')"><h2>Papi</h2></div>
    <div class="name-card" onclick="openLetter('Daniela')"><h2>Daniela</h2></div>
    <div class="name-card" onclick="openLetter('Daniel')"><h2>Daniel</h2></div>
    <div class="name-card" onclick="openLetter('Abuelito')"><h2>Abuelito</h2></div>
    <div class="name-card" onclick="openLetter('Consue')"><h2>Consue</h2></div>
    <div class="name-card" onclick="openLetter('Jose')"><h2>Jose</h2></div>
    <div class="name-card" onclick="openLetter('Lina')"><h2>Lina</h2></div>
    <div class="name-card" onclick="openLetter('Juli')"><h2>Juli</h2></div>
    <div class="name-card" onclick="openLetter('Herbi')"><h2>Herbi</h2></div>
    <div class="name-card" onclick="openLetter('Pablo')"><h2>Pablo</h2></div>
    <div class="name-card" onclick="openLetter('Pao')"><h2>Pao</h2></div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLetter()">&times;</span>
      <h3 id="letter-title"></h3>
      <p id="letter-body"></p>
    </div>
  </div>

  <footer>
    <p>Hecho con amor esta Navidad ‚ùÑÔ∏è</p>
  </footer>

  <script>
    const PASSWORD = "Contrase√±aNavidad20";

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.getElementById('lockScreen').style.display = 'none';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    const letters = {
      Mami: "Querida Mami,\n\nFeliz Navidad. Gracias por cuidarme todos los d√≠as y por quererme tanto. Me gusta cuando estamos juntos y cuando me ayudas. Gracias por los abrazos. Te quiero mucho.",
      Papi: "Querido Papi,\n\nFeliz Navidad. Gracias por estar conmigo y por ayudarme siempre. Me gusta cuando pasamos tiempo juntos. Te quiero mucho.",
      Daniela: "Querida Daniela,\n\nFeliz Navidad. Gracias por ser tan buena conmigo y por los momentos divertidos. Me gusta mucho estar contigo.",
      Daniel: "Querido Daniel,\n\nFeliz Navidad. Espero que la pases muy bien y que est√©s feliz. Te deseo un a√±o bonito.",
      Abuelito: "Querido Abuelito,\n\nFeliz Navidad. Gracias por tu cari√±o y por contarme historias. Me gusta mucho estar contigo.",
      Consue: "Querida Consue,\n\nFeliz Navidad. Gracias por ser tan amable conmigo. Espero que tengas un d√≠a bonito.",
      Jose: "Querido Jose,\n\nFeliz Navidad. Espero que est√©s bien y que tengas un a√±o con cosas buenas.",
      Lina: "Querida Lina,\n\nFeliz Navidad. Me gusta cuando estamos en familia. Espero que la pases muy bonito.",
      Juli: "Querida Juli,\n\nFeliz Navidad. Gracias por ser tan divertida. Espero que la pases genial.",
      Herbi: "Querido Herbi,\n\nFeliz Navidad. Te deseo momentos felices y un a√±o bonito.",
      Pablo: "Querido Pablo,\n\nFeliz Navidad. Me gusta cuando nos divertimos juntos. Espero que la pases muy bien.",
      Pao: "Querida Pao,\n\nFeliz Navidad. Espero que tengas d√≠as felices y momentos lindos con la familia."
    };

    function openLetter(name) {
      document.getElementById('letter-title').innerText = `Carta de Navidad para ${name}`;
      document.getElementById('letter-body').innerText = letters[name];
      document.getElementById('modal').style.display = 'flex';
    }

    function closeLetter() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
