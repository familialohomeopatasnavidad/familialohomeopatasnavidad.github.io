<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartas de Navidad Familiares</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      color: #0f2a44;
      min-height: 100vh;
    }

    .lock-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e3f4ff, #b9e3ff 50%, #8ccfff);
      z-index: 3000;
    }

    .lock-card {
      background: #ffffffee;
      padding: 40px 35px;
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .lock-card h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #2b6cb0;
    }

    .lock-card input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .lock-card button {
      margin-top: 18px;
      padding: 12px 20px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: #63b3ed;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      color: #c53030;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    header {
      text-align: center;
      padding: 70px 20px 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin-top: 12px;
      font-size: 1.15rem;
    }

    .divider {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      margin: 25px auto 0;
    }

    .names {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 26px;
      padding: 50px 30px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .name-card {
      background: #ffffffcc;
      border-radius: 22px;
      padding: 30px 20px 38px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    .name-card h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #2b6cb0;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
    }

    .modal-content {
      background: #ffffff;
      max-width: 650px;
      width: 100%;
      border-radius: 26px;
      padding: 42px 38px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 18px;
      right: 22px;
      font-size: 1.6rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- PASSWORD -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-card">
    <h2>üéÑ Cartas de Navidad ‚õÑ</h2>
    <p>Escribe la contrase√±a para entrar</p>
    <input type="password" id="passwordInput" />
    <button onclick="checkPassword()">Entrar</button>
    <div class="error" id="error">Contrase√±a incorrecta</div>
  </div>
</div>

<!-- FAMILY SELECT -->
<div class="lock-screen" id="familySelect" style="display:none;">
  <div class="lock-card">
    <h2>Elige la familia</h2>
    <button onclick="enterVillegas()">Familia Villegas</button>
    <button onclick="enterRojas()" style="margin-top:10px;">Familia Rojas</button>
  </div>
</div>

<!-- FAMILIA ROJAS -->
<div class="lock-screen" id="rojasView" style="display:none; flex-direction:column;">
  <h2>Familia Rojas</h2>
  <img src="family-tree.png" style="max-width:90%; border-radius:20px;" />
  <button onclick="closeRojas()" style="margin-top:20px;">Volver</button>
</div>

<header>
  <h1>Cartas de Navidad</h1>
  <p>Un peque√±o detalle hecho con cari√±o</p>
  <div class="divider"></div>
</header>

<section class="names">
  <div class="name-card" onclick="openLetter('Mami')"><h2>Mami</h2></div>
  <div class="name-card" onclick="openLetter('Papi')"><h2>Papi</h2></div>
  <div class="name-card" onclick="openLetter('Daniela')"><h2>Daniela</h2></div>
  <div class="name-card" onclick="openLetter('Daniel')"><h2>Daniel</h2></div>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLetter()">&times;</span>
    <h3 id="letter-title"></h3>
    <p id="letter-body"></p>
  </div>
</div>

<script>
const PASSWORD = "Contrase√±aNavidad20";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === PASSWORD) {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("familySelect").style.display = "flex";
  } else {
    document.getElementById("error").style.display = "block";
  }
}

function enterVillegas() {
  document.getElementById("familySelect").style.display = "none";
}

function enterRojas() {
  document.getElementById("familySelect").style.display = "none";
  document.getElementById("rojasView").style.display = "flex";
}

function closeRojas() {
  document.getElementById("rojasView").style.display = "none";
}

const letters = {
  Mami: "Querida Mami,\n\nFeliz Navidad. Te quiero mucho.\n\nGabriel",
  Papi: "Querido Papi,\n\nFeliz Navidad. Gracias por todo.\n\nGabriel",
  Daniela: "Querida Daniela,\n\nFeliz Navidad.\n\nGabriel",
  Daniel: "Querido Daniel,\n\nFeliz Navidad.\n\nGabriel"
};

function openLetter(name) {
  document.getElementById("letter-title").innerText = "Carta para " + name;
  document.getElementById("letter-body").innerText = letters[name];
  document.getElementById("modal").style.display = "flex";
}

function closeLetter() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
